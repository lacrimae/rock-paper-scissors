<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="body">

<div class="container border border-dark">
    <h2>Computer Choice:
        <span id="computer-choice"></span>
    </h2>
    <h2>Your Choice:
        <span id="user-choice"></span></h2>
    <h2>Result:
        <span id="result"></span></h2>

    <button class="choice-button btn btn-dark" id="Rock">Rock</button>
    <button class="choice-button btn btn-dark" id="Paper">Paper</button>
    <button class="choice-button btn btn-dark" id="Scissors">Scissors</button>

    <h2>Score:
        <span id="score"></span>
    </h2>

    <button class="btn btn-secondary" id="refresh">Refresh Score</button>
</div>

<script src="app.js"></script>
</body>
</html>
